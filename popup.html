<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>XDEMO</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/github.css" media="screen" />
	<style type="text/css">
		html,body{height:auto;}
		.list-group{margin-bottom:0px;}
	</style>
</head>
<body>

<header  class="header">
	<h1><img src="img/popup_logo.png" alt=""></h1>
	<a class="setting_link" href="option.html" target="_blank" title=""><span class="glyphicon glyphicon-cog"></span> 插件设置</a>
	<a class="about_link" href="option.html" target="_blank" title=""><span class="glyphicon glyphicon-user"></span> 关于</a>
</header>

<div class="cur_demo">
	<ul class="cur_demo_list">
		<li>搜索搜索搜索 <div  class="make-switch switch-small"><input type="checkbox"></div></li>
		<li>搜索搜索搜索 <div  class="make-switch switch-small"><input type="checkbox"></div></li>
		<li>搜索搜索搜索 <div  class="make-switch switch-small"><input type="checkbox"></div></li>
		<li class="empty">当前页面还没有注入DEMO<br/>可进入插件设置界面添加</li>
	</ul>
</div>



<script type="text/html" id="demoPlatformTemplate">
{{#items}}
<tr data-group="{{xDemoGroup}}">
	<td class="col1">{{xDemoName}}</td>
	<td>{{xDemoGroup}}</td>
	<td class="col_des">{{xDemoDes}}</td>
	<td>{{xDemoAuthor}}</td>
	<td>
		<a data-url="{{xDemoUrl}}" href="#" class="btn btn-default" title="获取">获取</a>
	</td>
</tr>
{{/items}}
</script>

<script type="text/html" id="groupItemTemplate">
{{#items}}
<option value="{{groupItem}}">{{groupItem}}</option>
{{/items}}
</script>

<script src="js/jquery.min.js" type="text/javascript" charset="utf-8" ></script>
<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/mustache.js" type="text/javascript" charset="utf-8"></script>

<script src="js/bootstrap-switch.min.js"></script>
<script src="js/option.js" type="text/javascript" charset="utf-8"></script>













</body>
</html>
